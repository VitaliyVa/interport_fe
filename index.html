<body>
    <main class="main__wrapper">
        <header class="header">
            <img src="./static/img/bg.jpg" class="absolute_bg" alt="">
            <div class="container">
                <nav class="nav-bar">
                    <div class="nav_prof nav_prof_logo">
                        <img src="./static/img/Logo1.png" alt="" class="nav_logo">
                        <div class="nav_soc__wrap">
                            <img src="./static/img/soc-1.svg" alt="">
                            <img src="./static/img/soc-2.svg" alt="">
                            <img src="./static/img/soc-3.svg" alt="">
                        </div>
                    </div>
                    <a href="info@InterportAuto.com" class="nav_prof">
                        info@InterportAuto.com
                    </a>
                    <a href="tel:+12163578029" class="nav_prof">
                        +1 (216) 357-8029
                    </a>
                    <a href="https://goo.gl/maps/9svxSeTfqWmkZFbE9" target="_blank" class="nav_prof">
                        7800 Platt ave. Cleveland OH 44104
                    </a>
                </nav>
                <div class="header_content__wrap">
                    <div class="main_img">
                        
                    </div>
                    <div class="main_text_content">
                        <h1 class="main_title">
                            Export car
                        </h1>
                        <h3 class="sub_title">
                            +  Vehicles form Auctions and Dealers 
                        </h3>
                        <h3 class="sub_title">
                            +  Domestic and Ocean Transport
                        </h3>
                        <h3 class="sub_title">
                            +  Interport Auto  - your guide to 
                            American automotive world
                        </h3>
                        <div class="main_btn main_click_btn">
                            Send your request
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </header>
        <!-- /.header -->
    </main>
    <form method="POST" action="" class="post_forms" id="modal-form" style="display:none;">
        <div class="cons_text">
            Send your request and we will contact you:
        </div>
        <div class="input__wrap">
            <div class="inp-vak-wrap">
                <input class="input_focus txtNumeric" placeholder="Name" name="name" type="text">
             </div>
             <div class="inp-vak-wrap">
                <input name="email" placeholder="Email address" class="num_input input_focus mobile" type="text" required="">
             </div>
             <div class="inp-vak-wrap">
                 <input name="phone" placeholder="Phone number" class="num_input input_focus mobile" type="tel" required="">
              </div>
              <div class="inp-vak-wrap">
                 <input name="request" placeholder="Request" class="num_input input_focus mobile" type="text" required="">
              </div>
        </div>
        <div class="error_block_false"></div>
        <input type="submit" value='Sent' class="submit_cons main_btn">
        <a href="tel:+12163578029" class="main_btn">
            Call
        </a>
     </form>

    <script src="./static/js/jQuery.js"></script>
    <script src="./static/js/fancybox/jquery.fancybox.min.js"></script>
    <script src="./static/js/jquery.validate.min.js"></script>
